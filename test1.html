<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Student Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Upload CSV to Generate Report</h1>
        <input type="file" id="fileInput" accept=".csv">
        <h1>Report for Child: <span id="studentName"></span></h1>
        
        <label for="studentSelect">Select Child:</label>
        <select id="studentSelect"></select>
        <button id="generateReportButton">Generate Report</button>

        <div class="chart-section" id="generalAppearanceSection">
            <h2>General Appearance and Willingness</h2>
            <div class="chart-grid">
                <canvas id="generalAppearanceChart"></canvas>
                <canvas id="willingnessToListenChart"></canvas>
                <canvas id="willingnessToCooperateChart"></canvas>
                <canvas id="effortAndEngagementChart"></canvas>
            </div>
        </div>

        <div class="chart-section" id="emotionalSocialSkillsSection">
            <h2>Emotional and Social Skills</h2>
            <div class="chart-grid">
                <canvas id="identifyFeelingsChart"></canvas>
                <canvas id="senseOfSelfChart"></canvas>
                <canvas id="empathyChart"></canvas>
                <canvas id="expressFeelingsVerballyChart"></canvas>
                <canvas id="expressFeelingsThroughArtChart"></canvas>
            </div>
        </div>

        <div class="chart-section" id="artisticSkillsSection">
            <h2>Artistic Skills</h2>
            <div class="chart-grid">
                <canvas id="imaginationOriginalityChart"></canvas>
                <canvas id="completeArtProjectsChart"></canvas>
                <canvas id="shareArtisticWorkChart"></canvas>
                <canvas id="experimentWithArtMaterialsChart"></canvas>
                <canvas id="useAbstractionChart"></canvas>
            </div>
        </div>

        <div class="chart-section" id="problemSolvingConfidenceSection">
            <h2>Problem Solving and Confidence Skills</h2>
            <div class="chart-grid">
                <canvas id="concentrateFollowInstructionsChart"></canvas>
                <canvas id="appreciationForOthersChart"></canvas>
                <canvas id="interactWithFacilitatorsChart"></canvas>
                <canvas id="problemSolvingSkillsChart"></canvas>
                <canvas id="shareToolsMaterialsChart"></canvas>
                <canvas id="perseveranceDuringTasksChart"></canvas>
                <canvas id="keepCalmChart"></canvas>
                <canvas id="selfConfidenceChart"></canvas>
                <canvas id="solveProblemsChart"></canvas>
                <canvas id="leadershipInitiativeChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
